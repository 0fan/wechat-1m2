<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>E平方米</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="page-group">
  <div class="page page-current">
    <!-- header -->
    <header class="bar bar-nav">
      <h1 class="title">存款证明</h1>
    </header>
    <!-- /header -->
    <!-- content -->
    <div class="content">
      <div class="m-content deposit-content">
        <!-- deposit-card -->
        <div class="deposit-card">
          <div class="deposit-card-header">
            <div class="deposit-card-tit">
              <span class="bankName">兴业银行</span> E卡
            </div>
          </div>
          <div class="deposit-card-content">
            <span class="deposit-card-bankNum">621326457981312546 </span>
            <Icon class="deposit-card-eye anticon anticon-eye" type="link" />
          </div>
          <div class="deposit-card-footer">
            <span class="deposit-card-footer-date">购买日期</span><span class="deposit-card-footer-money">2015年3月25日</span>
          </div>
        </div>
        <!-- /deposit-card -->
        <div class="deposit-detail">
          <div class="deposit-detail-tit">
            办理情况
          </div>
          <div class="deposit-detail-content">
            <div class="deposit-detail-group">
              <span class="deposit-detail-group-tit">办理银行</span>
              <span class="deposit-detail-group-content">兴业银行</span>
            </div>
            <div class="deposit-detail-group">
              <span class="deposit-detail-group-tit">绑定银行卡</span>
              <span class="deposit-detail-group-content">622216446587945687</span>
            </div>
            <div class="deposit-detail-group">
              <span class="deposit-detail-group-tit">办理时间</span>
              <span class="deposit-detail-group-content">2017-03-05 15:56</span>
            </div>
            <div class="deposit-detail-group">
              <span class="deposit-detail-group-tit">存入存款</span>
              <span class="deposit-detail-group-content">40000.00元</span>
            </div>
            <div class="deposit-detail-group">
              <span class="deposit-detail-group-tit">预定楼盘</span>
              <span class="deposit-detail-group-content">保利观澜</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /content -->
  </div>
</div>
</body>
<script src="js/vendor.js"></script>
<script src="js/app.js"></script>
</html>
