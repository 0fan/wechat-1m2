<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>E平方米</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="page-group">
  <div class="page page-current">
    <!-- header -->
    <header class="bar bar-nav">
      <h1 class="title">添加资产</h1>
    </header>
    <!-- /header -->
    <!-- content -->
    <div class="content">
      <div class="m-content">
        <div class="asset-from">
          <div class="list-block">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-gender"></i></div>
                  <div class="item-inner">
                    <div class="item-title label">开发商</div>
                    <div class="item-input">
                      <select>
                        <option>金科地产管理有限公司</option>
                      </select>
                    </div>
                    <Icon class="item-icon anticon anticon-right" type="link" />
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-gender"></i></div>
                  <div class="item-inner">
                    <div class="item-title label">楼盘名称</div>
                    <div class="item-input">
                      <select>
                        <option>金科十年城</option>
                      </select>
                    </div>
                    <Icon class="item-icon anticon anticon-right" type="link" />
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-gender"></i></div>
                  <div class="item-inner">
                    <div class="item-title label">购买时间</div>
                    <div class="item-input">
                      <input id="buy-date" type="text">
                    </div>
                    <Icon class="item-icon anticon anticon-right" type="link" />
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-gender"></i></div>
                  <div class="item-inner">
                    <div class="item-title label">面积</div>
                    <div class="item-input">
                      <input style="padding-right: 120px" type="number">
                    </div>
                    <span class="item-icon">m²</span>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-gender"></i></div>
                  <div class="item-inner">
                    <div class="item-title label">户型</div>
                    <div class="item-input">
                      <select>
                        <option>两室一厅</option>
                      </select>
                    </div>
                    <Icon class="item-icon anticon anticon-right" type="link" />
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-gender"></i></div>
                  <div class="item-inner">
                    <div class="item-title label">房号</div>
                    <div class="item-input">
                      <select>
                        <option>18栋12-6</option>
                      </select>
                    </div>
                    <Icon class="item-icon anticon anticon-right" type="link" />
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        </div>
      </div>
    </div>
    <!-- /content -->
  <nav class="bar bar-tab">
    <a class="button footer-button" href="user-asset.html">确认</a>
  </nav>
  </div>
</div>

<script src="js/vendor.js"></script>
<script src="js/app.js"></script>
<script>
  $("#buy-date").datetimePicker({
    value: ['1985', '12', '04','00','00']
  });

</script>
</html>
