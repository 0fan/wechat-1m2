<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>验证绑定手机</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/sm.min.css">
	<link rel="stylesheet" href="css/sm-extend.min.css">
	<link rel="stylesheet" href="css/border.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page-group">
		<div class="page page-current">
			<!-- header -->
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" href="login.html"><span class="icon icon-left"></span>返回</a>
				<h1 class="title">找回密码</h1>
			</header>
			<!-- /header -->
			
			<!-- content -->
			<div class="content">
				<div class="list-block">
					<div class="list-block">
						<ul style="border: none;">
							<li>
								<div class="item-content">
									<div class="item-inner border _b _t" style="border: none;">
										<div class="item-title label">绑定手机</div>
										<div class="item-input">
											<input type="text" placeholder="请输入手机号码">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-inner border _b" style="border: none;">
										<div class="item-title label">验证码</div>
										<div class="item-input getCode">
											<input type="text" placeholder="请输入验证码">
											<!-- 如果已获取了验证码则此按钮添加“disabled”类和属性 -->
											<button class="button btn-getCode j-getCode">获取验证码</button>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="content-block">
					<a href="#" class="button button-big button-fill button-round">下一步</a>
				</div>
			</div>
			<!-- /content -->
		</div>
	</div>
</body>
<script src="js/vendor/zepto.js"></script>
<script src="js/vendor/sm.min.js"></script>
<script src="js/vendor/sm-extend.min.js"></script>
<script>
	var golbal = {};
	/*验证码总秒数*/
	golbal.count = 60;
	/*验证码计时*/
	golbal.index = 0;
	/*验证码计时器*/
	golbal.timer = null;

	$('.j-getCode').on('click',function(){
		/*发送验证码写在这里*/
		$.toast('验证码已发送');
		$(this).addClass('disabled').attr('disabled',true);
		golbal.index = golbal.count;
		timer();
		golbal.timer = setInterval(timer,1000);
	});

	function timer(){
		if( golbal.index > 0 ){
			$('.j-getCode').text( --golbal.index );
		}else{
			$('.j-getCode').removeClass('disabled').removeAttr('disabled').text('获取验证码');
			clearInterval(golbal.timer);
		}
	}
</script>
<script src="js/app.js"></script>
</html>
