<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>E平方米</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/sm.min.css">
	<link rel="stylesheet" href="css/sm-extend.min.css">
	<link rel="stylesheet" href="css/border.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page-group">
		<div class="page page-current bgWhite">
			<!-- header -->
			<!-- <header class="bar bar-nav">
				<h1 class="title">登录</h1>
			</header> -->
			<!-- /header -->
			
			<!-- content -->
			<div class="content">
				<!-- buttons-tab -->
				<div class="buttons-tab">
					<a href="#pwd_login" class="tab-link button active">密码登录</a>
					<a href="#phone_login" class="tab-link button">验证码登录</a>
				</div>
				<!-- /buttons-tab -->
				<!-- tabs -->
				<div class="tabs">
					<div id="pwd_login" class="tab active">
						<div class="m-logo-panel">
							<div class="logo">
								<img src="img/login_logo.png">
							</div>
						</div>
						<div class="list-block">
							<ul>
								<li>
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title label">姓名</div>
											<div class="item-input">
												<input type="text" placeholder="输入登录账户名或手机号" onfocus="$('.j-regAndForget').hide();" onblur="$('.j-regAndForget').show();">
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title label">密码</div>
											<div class="item-input">
												<input type="password" placeholder="输入登录密码" onfocus="$('.j-regAndForget').hide();" onblur="$('.j-regAndForget').show();">
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
						<div class="m-remenber-panel">
							<label class="label-switch" style="width: 100%;">
                <input type="checkbox">
                <div class="checkbox" style="display: inline-block;"></div>
                <span style="vertical-align: 11px;font-size: 16px;margin-left: 5px;">记住密码</span>
              </label>
              
						</div>
						<div class="content-block">
							<a href="#" class="button button-big button-fill">登录</a>
						</div>
						
					</div>
					<div id="phone_login" class="tab">
						<div class="m-logo-panel">
							<div class="logo">
								<img src="img/login_logo.png">
							</div>
						</div>
						<div class="list-block">
							<div class="list-block">
								<ul style="border: none;">
									<li>
										<div class="item-content">
											<div class="item-inner border _b _t" style="border: none;">
												<div class="item-title label">手机</div>
												<div class="item-input">
													<input type="text" placeholder="请输入手机号码">
												</div>
											</div>
										</div>
									</li>
									<li>
										<div class="item-content">
											<div class="item-inner border _b" style="border: none;">
												<div class="item-title label">验证码</div>
												<div class="item-input getCode">
													<input type="text" placeholder="请输入验证码">
													<!-- 如果已获取了验证码则此按钮添加“disabled”类和属性 -->
													<button class="button btn-getCode j-getCode">获取验证码</button>
												</div>
											</div>
										</div>
									</li>
								</ul>
							</div>
						</div>
						<div class="content-block">
							<a href="#" class="button button-big button-fill">下一步</a>
						</div>
					</div>
				</div>
				<!-- /tabs -->
				<div class="m-regAndForget-panel j-regAndForget">
					<a class="txt" href="#">忘记密码？</a>
				</div>
			</div>
			<!-- /content -->
		</div>
	</div>
</body>
<script src="js/vendor/zepto.js"></script>
<script src="js/vendor/sm.min.js"></script>
<script src="js/vendor/sm-extend.min.js"></script>
<script src="js/app.js"></script>
<script>
	var golbal = {};
	/*验证码总秒数*/
	golbal.count = 60;
	/*验证码计时*/
	golbal.index = 0;
	/*验证码计时器*/
	golbal.timer = null;

	$('.j-getCode').on('click',function(){
		/*发送验证码写在这里*/
		$.toast('验证码已发送');
		$(this).addClass('disabled').attr('disabled',true);
		golbal.index = golbal.count;
		timer();
		golbal.timer = setInterval(timer,1000);
	});

	function timer(){
		if( golbal.index > 0 ){
			$('.j-getCode').text( --golbal.index );
		}else{
			$('.j-getCode').removeClass('disabled').removeAttr('disabled').text('获取验证码');
			clearInterval(golbal.timer);
		}
	}
</script>
</html>
