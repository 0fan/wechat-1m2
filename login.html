<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>登录</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" href="css/sm.min.css">
	<link rel="stylesheet" href="css/sm-extend.min.css">
	<link rel="stylesheet" href="css/border.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page-group">
		<div class="page page-current bgWhite">
			<!-- header -->
			<header class="bar bar-nav">
				<h1 class="title">登录</h1>
			</header>
			<!-- /header -->
			
			<!-- content -->
			<div class="content">
				<div class="m-logo-panel">
					<div class="logo">
						<img src="img/login_logo.png">
					</div>
				</div>
				<div class="list-block">
					<ul>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">姓名</div>
									<div class="item-input">
										<input type="text" placeholder="输入登录账户名或手机号" onfocus="$('.j-regAndForget').hide();" onblur="$('.j-regAndForget').show();">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">密码</div>
									<div class="item-input">
										<input type="password" placeholder="输入登录密码" onfocus="$('.j-regAndForget').hide();" onblur="$('.j-regAndForget').show();">
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<a href="#" class="button button-big button-fill button-round">登录</a>
				</div>
				<div class="m-remenber-panel">
					<label>
						<input class="orgin" type="checkbox" name="remenber-pwd">
						<span class="mirror">记住密码</span>
					</label>
				</div>
				<div class="m-regAndForget-panel j-regAndForget">
					<a class="txt" href="#">忘记密码？</a>
				</div>
			</div>
			<!-- /content -->
		</div>
	</div>
</body>
<script src="js/vendor/zepto.js"></script>
<script>
$.config = {router: false}
</script>
<script src="js/vendor/sm.min.js"></script>
<script src="js/vendor/sm-extend.min.js"></script>
<script src="js/app.js"></script>
</html>
